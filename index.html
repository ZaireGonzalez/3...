<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Agricultura Verde</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <!-- Pantalla de Login -->
    <div id="login-screen" class="screen">
        <div class="form-container">
            <h2>Bienvenido a Agricultura Verde</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <!-- Panel de Control -->
    <div id="dashboard-screen" class="screen hidden">
        <h1>Panel de Control - Agricultura Verde</h1>
        <div class="modules">
            <button class="module-btn" data-table="venta">Venta</button>
            <button class="module-btn" data-table="anulacion">Anulación</button>
            <button class="module-btn" data-table="cierre">Cierre</button>
            <button class="module-btn" data-table="configuracion">Configuración</button>
            <button class="module-btn" data-table="provedor">Proveedor</button>
            <button class="module-btn" data-table="inventario">Inventario</button>
        </div>
        <div id="table-container" class="hidden">
            <h2 id="table-title"></h2>
            <table id="data-table">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
</html>
